<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mango Timesheet</title>
  <link rel="stylesheet" href="./vendor/photon/css/photon.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="toolbar toolbar-header">
        <h1 class="title">My Pending Tasks</h1>

  <!-- Scripts -->

    window.$ = window.jQuery = require('./js/jquery.min.js');
